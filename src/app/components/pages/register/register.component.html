<app-header-three></app-header-three>
<!-- Register Form Start -->
<div class="section">

    <div class="imgs-wrapper">
        <img src="assets/img/veg/11.png" alt="veg" class="d-none d-lg-block">
        <img src="assets/img/prods/3.png" alt="veg" class="d-none d-lg-block">
    </div>

    <div class="container">
        <div class="auth-wrapper">

            <div class="auth-description bg-cover bg-center dark-overlay dark-overlay-2" style="background-image: url('assets/img/auth.jpg')">
                <div class="auth-description-inner">
                    <i class="flaticon-chili"></i>
                    <h2>Hello World!</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>
            </div>
            <div class="auth-form">

                <h2>Sign Up</h2>

                <form>
                    <div class="form-group">
                        <label for="text">Usuario</label>
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <button class="btn  btn-danger btn-lg">Registrar</button>
                    <div class="social-login  mt-5">
                        <button type="button" class="ct-social-login facebook"><i class="fab fa-facebook-f"></i> Registrarse con Facebook </button>
                        <button type="button" class="ct-social-login google"><i class="fab fa-google"></i> Registrarse con Google</button>
                    </div>
                    <p>Ya tienes una cuenta? <a routerLink='/login'>Inicia Sesión</a> </p>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Register Form End -->
<app-footer></app-footer>
